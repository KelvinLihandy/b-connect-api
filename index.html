<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive File Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Google Drive File Viewer</h1>
    <div class="d-flex justify-content-between mb-3">
      <form action="http://localhost:5000/api/gig/createGig" method="POST" enctype="multipart/form-data">
        <!-- Input for folder name -->
        <input type="text" name="name" class="form-control" placeholder="Enter Folder Name" required />
        <br />
        <!-- Input for file -->
        <input type="file" name="images" class="form-control" required multiple accept="image/*"/>
        <button type="submit" class="btn btn-success mt-3">Upload File</button>
      </form>
    </div>
  </div>
  <!-- name, type, description, creator, workFlow, packages -->
  
</body>
</html>
